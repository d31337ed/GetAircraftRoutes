<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Routes Visualiser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-G9ZZ8SJ4SQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-G9ZZ8SJ4SQ');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>
<div class="container">
    <div class="row"><h1>Routes Visualiser v.0.4</h1></div>
    <div class="row">
        <select id="airline-selector" class="airline-selector"></select>
        <script src="js/list-fetcher.js" type="text/javascript"></script>
    </div>
    <div class="row">
        <button type="submit" onclick="selectAirline()">Select Airline</button>
        <script src="js/select-button-processing.js"></script></div>
    <div class="row">Кнопки бортов</div>
    <div class="row">Кнопка подтверждения</div>
    <div class="row"><h2>Хэдер 3</h2></div>
    <div class="row">
        <h2 id="header-step-3">Step 3. Enjoy the result:</h2>
        <h3 id="header-step-3-1">Planes: </h3>
        <div class="result" id="aircraftList"></div>
        <h3 id="header-step-3-2">test</h3>
        <div class="result" id="routesList"></div>
        <h3 id="header-step-3-3" >Map Link for routes operated last week on {{chosen_aircraft}} by
        {{chosen_airline}}:</h3>
        <div class="result result__button"><a id="link"href="" target="_blank"
                                      rel="noopener noreferrer">&#128073; gcmap routes map link</a>
        </div>
    </div>
    <div class="row">
        <div class="footer fixed-bottom">
            <span id="timestamp">Airlines List updated on </span>
            <script src="js/timestamp-fetcher.js"></script>
        </div>
    </div>
</div>
</body>
</html>
